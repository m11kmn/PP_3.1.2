<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<style>
    table {width:500px; border: 2px solid black; border-collapse: collapse}
    td {border: 2px solid black}
    th {border: 2px solid black}
    a {text-decoration: none; color:black}
</style>
<body>

<table>
    <tr>
        <th colspan="5">
            <form th:method="GET" th:action="@{/users/new}">
                <input type="submit" value="Create user!"/>
            </form>
        </th>
    </tr>
    <tr>
        <td>Name</td>
        <td>Lastname</td>
        <td>Email</td>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getEmail()}"/>
        <td>
            <form th:method="POST" th:action="@{/users/delete(id=${user.getId()})}">
                <input type="submit" value="Delete user"/>
            </form>
        </td>
        <td>
            <button><a th:href="@{/users/edit(id=${user.getId()})}">Update user</a></button>
        </td>
    </tr>
</table>
</body>
</html>
